<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do App</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1A1A1D;
            color: #D1D5DB;
            margin: 0;
            padding: 20px;
        }
    
        .container {
            max-width: 600px;
            margin: auto;
            background: #000000;
            padding: 20px;
            box-shadow: 0 2px 4px rgba(255,255,255,0.05);
            border-radius: 8px;
        }
    
        h1 {
            text-align: center;
            color: #FFFFFF;
        }
    
        .task-list {
            list-style: none;
            padding: 0;
        }
    
        .task-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #3B7ECE;
        }
    
        .task-item:last-child {
            border-bottom: none;
        }
    
        .task-item.completed span {
            text-decoration: line-through;
            color: #3CCD4E;
        }
    
        .task-item span {
            flex-grow: 1;
        }
    
        .actions form {
            display: inline-block;
            margin-left: 10px;
        }
    
        .actions button {
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            color: #FFFFFF;
        }
    
        .btn-update {
            background-color: #3CCD4E;
        }
    
        .btn-delete {
            background-color: #D9534F; /* ou substitua por #B0F610 para seguir mais a paleta */
        }
    
        .add-task-form {
            display: flex;
            margin-top: 20px;
        }
    
        .add-task-form input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #3B7ECE;
            background-color: #1A1A1D;
            color: #D1D5DB;
            border-radius: 4px;
        }
    
        .add-task-form button {
            padding: 10px 15px;
            border: none;
            background: #3B7ECE;
            color: white;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
        }
    </style>
    
</head>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        
        <!-- Form to add a new task -->
        <form action="/add" method="POST" class="add-task-form">
            <input type="text" name="description" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <!-- List of existing tasks -->
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-item {% if task.status == 'completed' %}completed{% endif %}">
                <span>{{ task.description }}</span>
                <div class="actions">
                    <!-- Form to update a task's status -->
                    <form action="/update/{{ task.id }}" method="POST">
                        <button type="submit" class="btn-update">
                            {% if task.status == 'pending' %}Complete{% else %}Undo{% endif %}
                        </button>
                    </form>
                    <!-- Form to delete a task -->
                    <form action="/delete/{{ task.id }}" method="POST">
                        <button type="submit" class="btn-delete">Delete</button>
                    </form>
                </div>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
